<body>

    <h1>Você está editando o registro:<h1>
    <h2> ID: {{post.id}}, Departamento: {{post.departamento}}, Servico: {{post.servico}}, Código de Postagem: {{post.postagem}}, </h2> 

        <form action="{% url 'update_cadastro_postagem' post.id %}" method="POST">
            {% csrf_token %}

            <h4>Departamento: <select selected="{{post.departamento}}" name="departamento"></h4>
                <option value="{{post.departamento}}" selected enabled hidden> {{post.departamento}} </option>
                {% for deps in dep %}
                    <option value="{{deps.departamento}}"> {{deps.departamento}} </option>
                {% endfor %}
                </select>

            <h4>Serviço: <select name="servico"></h4>
                <option value="{{post.servico}}" selected enabled hidden> {{post.servico}} </option>
                {% for servs in serv %}
                    <option value="{{servs.servico}}"> {{servs.servico}} </option>
                {% endfor %}
                </select>

            <input type="text" name="postagem" value="{{post.postagem}}">
            <button type="submit">Atualizar</button>
        </form>

        

</body>
