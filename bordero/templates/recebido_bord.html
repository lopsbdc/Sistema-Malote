{% extends 'base_bord_recebimento.html' %}
{% block body %}

<hr style="border-top:1px solid #000; clear:both;"/>
<table id="example" class="table table-bordered" style="margin-left:auto; margin-right:auto">
    <thead class="alert-warning">
        <tr>
            <th>Departamento</th>
            <th>CEP Remetente</th>
            <th>Rastreio</th>
            <th>Data do registro</th>
        </tr>
    </thead>
    <tbody>
        {% for dado in bd %}
        <tr>
            <td>{{dado.departamento}}</td>
            <td>{{dado.cep_remetente}}</td>
            <td>{{dado.rastreio}}</td>
            <td>{{dado.data_att}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
